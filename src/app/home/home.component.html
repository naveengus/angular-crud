<div class="container p-5">
  <div class="d-flex justify-content-between mt-5">
    <h3 class="">Project Dashboard</h3>
    <button class="btn btn-primary add-btn" (click)="openDialog()">
      (+) Create
    </button>
    <!-- <button mat-icon-button color="warn"></button> -->
  </div>
  <div class="mt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Project Name</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projectList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.projectName }}</td>
          <td>{{ item.Description }}</td>
          <td>
            <button mat-icon-button color="warn" (click)="onEdit(item.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
