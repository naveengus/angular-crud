<div class="container mt-5 pt-4">
  <div>
    <h3 class="my-2 text-center">Projects</h3>
    <div *ngIf="project">
      <h5>Project Name:</h5>
      <span>{{ project?.projectName }}</span>

      <h5>Description:</h5>
      <span>{{ project?.description }}</span>

      <h5>Technologies:</h5>
      <ul>
        <li *ngFor="let item of project?.Technologies">{{ item }}</li>
      </ul>

      <h5>Team Members:</h5>
      <ul>
        <li *ngFor="let item of project?.teamMembers">{{ item }}</li>
      </ul>

      <h5>Projects Link:</h5>
      <ul>
        <li *ngFor="let item of project?.projectsLink">{{ item }}</li>
      </ul>
    </div>
    <div *ngIf="!project" class="text-center text-danger">
      <p>Project data is not available.</p>
    </div>
  </div>
</div>
